<!DOCTYPE html>
<html>
<head>
    <title>Video List</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #ffffff;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat({{columns}}, 1fr);
            grid-gap: 10px;
        }
        .video-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-grid">
        {% for pair in pairs %}
            <img src="{{ url_for('stream_video_data', id_swap=pair[0], id_target=pair[1]) }}?skip={{skip}}" type="multipart/x-mixed-replace">
        {% endfor %}
    </div>
</body>
</html>
