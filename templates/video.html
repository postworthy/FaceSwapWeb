<!DOCTYPE html>
<html>
<head>
    <title>Video List</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #ffffff;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
        }
        .video-grid video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}">Go back to index</a>
    <br/>
    <div class="video-grid">
        {% for video in videos %}
            <video width="320" height="240" controls loop muted>
                <source src="{{ url_for('static', filename='videos/' + id + '/' + video) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% endfor %}
    </div>
</body>
</html>
