<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop File Upload</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.css">
    <style>
        body {
            background-color: #1f1f1f;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        dropzone {
            background-color: #1f1f1f;
            color: #ffffff;
            height:500px
        }
    </style>
</head>
<body>
    <h1>Drag and Drop File Upload</h1>
    <form action="/upload" class="dropzone"></form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>
    <script>
        Dropzone.options.myDropzone = {
            paramName: "file", // The name of the file input field
            maxFilesize: 2, // Maximum file size (in MB)
            acceptedFiles: ".jpg,.jpeg,.png,.gif,.mp4", // Specify accepted file types
            init: function() {
                this.on("success", function(file, response) {
                    window.location = '/';
                });
            }
        };
    </script>
</body>
</html>
